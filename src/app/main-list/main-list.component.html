<app-quickview></app-quickview>
<ul class=" row center pk_all">
	<li *ngFor = "let pokemon of mainList" class="col center align_center pk_selector">
		<i class="pki {{pokemon.unique_id}}"></i>
		<span class="name">{{pokemon.name}} </span>
		<span class="national_id">{{pokemon.id | leadingZero}} </span>
	</li>
</ul>
